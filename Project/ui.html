<body>
       <div class="sidebar">
           <header>
                <img src="" alt="" id="img">
           </header>
            <ul>
                <li><a href="">Book Search<i class="fas fa-search"></i></a></li>
                <li><a href="ui.html">Add book<i class="fas fa-plus"></i></a></li>

       <section>
             <div class="center">
                <form>
                    <div  class="text">
                    </div>
                    <div class="book">
                         <label>Enter Title</label>
                         <input required id="name" placeholder="Enter Book Name"type="text">
                    </div>
                    <div class="author">
                         <label>Enter Author</label>
                         <input required id="author" placeholder="Enter Author Name" type="text">
                    </div>
                    <div class="date">
                        <label>Enter Edition</label>
                        <input required  id="date" placeholder="Enter Edition" type="number">
                   </div>
                   <div class="isbn">
                    <label>Enter ISBN</label>
                    <input required id="isbn" placeholder="Enter ISBN  'International Standard Book Number'" type="text">
               </div>
                    <button>Add book</button>
               </form>
             </div>
       </section>
       <div class="loader-wrapper">
        <span class="loader">
             <span class="loader-inner"></span>
      </span>
