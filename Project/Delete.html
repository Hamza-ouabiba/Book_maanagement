<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/style_delete.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <div class="sidebar">
          <div class="logo-details">
             <i class='bx bx-library'></i>
               <span class="logo_name">Laborator</span>
          </div>
          <ul class="nav-links">
               <li>
                  <a href="/project/ui.html">
                       <i class='bx bxs-grid-alt'></i>
                       <span  class="link_name">Dashboard</span>
                  </a>
               </li>
               <li>
                  <a href="/project/ui.html">
                       <i class='bx bxs-book-add' ></i>
                       <span class="link_name">Add Book</span>
                  </a>
               </li>
               <li>
                  <a href="/project/Delete.html">
                       <i class='bx bxs-book-alt'></i>
                       <span class="link_name">Delete Book</span>
                  </a>
               </li>
               <li>
                  <a href="/project/settings.html">
                       <i class='bx bxs-grid-alt'></i>
                       <span class="link_name">Dashboard</span>
                  </a>
               </li>
               <li>
                  <a href="/project/show_list.html">
                       <i class='bx bx-search-alt-2' ></i>
                       <span class="link_name">Search Book</span>
                  </a>
               </li>
               <li>
                  <a href="/project/settings.html">
                       <i class='bx bxs-cog' ></i>
                       <span class="link_name">Settings</span>
                  </a>
               </li>
               
          </ul>
          <div class="profile-details">
               <div class="profile-content">
                    <img src="" alt="" id="img">
               </div>
               <div class="name-job">
                    <div class="profile_name">
                         <p></p>
                    </div>
                    <div class="job">
                         Library
                    </div>
               </div>
               <button class="button"><i class='bx bx-log-out' ></i></button>
          </div>
     </div>
       <section>
             <div class="center">
                <form>
                    <div  class="text">
                      
                    </div>
                    <div class="book">
                         <label>Book Name</label>
                         <input required id="name" placeholder="Enter Book Name"type="text">
                    </div>
                    <div class="author">
                         <label> Author</label>
                         <input required id="author" placeholder="Enter Author Name" type="text">
                    </div>
                    <div class="date">
                        <label>Enter Edition</label>
                        <input   id="date" placeholder="Enter Edition" type="number">
                   </div>
                   <div class="isbn">
                    <label>Enter ISBN</label>
                    <input  id="isbn" placeholder="Enter ISBN  'International Standard Book Number'" type="text">
               </div>
                    <button>Delete book</button>
               </form>
             </div>
       </section>
      
       <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
       <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
       <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
       <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>
       <script src="/js/firebase.js"></script>
       <script src="/js/delete.js"></script>

</html>
