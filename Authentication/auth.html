<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Authentication/auth.css">
    <title>Document</title>
</head>
<body>
      <div class="center">
          <div class="text">
            <h1>Sign In</h1>
          </div>
           <form class="form">
                <div class="user">
                     <input id="user" type="email" placeholder="Insert your E-Mail">
                </div>
                <div class="password" >
                     <input type="password" placeholder="Insert your password" id="password">
                </div>
                <button type="submit">Sign In</button>
           </form>
      </div>
</body>
</html>
