<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>        
<body>
      <div class="center">
          
           <form class="form">
               <div class="username">
                    <label>Username</label>
                     <input required id="username" type="text" placeholder="Insert your Username">
                </div>
                <div class="user">
                    <label>E-mail</label>
                     <input required id="user" type="email" placeholder="Insert your E-Mail">
                </div>
                <div class="password" >
                    <label>password</label>  
                     <input required type="password" placeholder="Insert your password" id="password">
                </div>
                <button type="submit" onclick="signIn()">SIGN IN</button>
                <div class="signup">
                     Not a member Yet?<a href="signup.html">Sign up</a>
                </div>
           </form>
      </div>
      <div class="loader-wrapper">
          <span class="loader">
               <span class="loader-inner"></span>
        </span>
      </div>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
      <script src="/js/firebase.js"></script>
      <script src="/js/signin.js"></script>
</body>
</html>
